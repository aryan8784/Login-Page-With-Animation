<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
        <!-- font awesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/miscellaneous/dh_report/login-page-password.png" type="image/x-icon">
		<!-- CSS Link -->
		<link rel="stylesheet" href="style.css" />

		<title>Login Page With Animation</title>

	</head>
	<body>
       
        <div class="login">
            <form action="" class="login__form">
                <h1 class="login__title">Login Page ðŸ‘‹</h1>
                <p class="login_check-label">
                    Please enter your details
                </p>
                <button class="apple__button">
                    <i class="fa-brands fa-apple"></i>
                    Login with Apple
                </button>
                <div class="login__separator">or</div>
                <div class="login__content">
                    <div class="login__box-input">
                        <input type="email" class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                        <i class="fa-regular fa-envelope input__icon"></i>
                    </div>
                    <div class="login__box-input">
                        <input type="password" class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="fa-regular fa-eye-slash input__icon" id="login-eye"></i>
                    </div>
                </div>
                <div class="login__check">
                    <div class="login__check-group">
                        <input type="checkbox" class="login__check-input" id="login-check">
                        <label for="login-check" class="login__check-label">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot password?</a>
                </div>
                <button type="submit" class="login__button">Login</button>
                <p class="login__register">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
            <img src="./Images/login-img.webp" alt="" class="login__img">
        </div>
		<!-- JS Link -->
		<script src="app.js"></script>
	</body>
</html>
